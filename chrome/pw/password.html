<html>
<head>
  <script src="password.js"></script>
  <script src="aes.js"></script>
  <link rel="stylesheet" type="text/css" href="pw.css">
  <title>Password:Login once</title>
</head>
<body>
  <h2>Login once</h2><br>
<div id="form" style="
    float:center;
    width: 320px;
    padding: 5px;
    border: 2px solid gray;
    margin: auto;
    text-align: center;
    font-size: 18px;
    border-radius: 5px;">
<b>Password:</b><input type="text" id="password"></input>
<input type="button" value="Submit" id="pwSet" style="float:right;"></input>
</div>
<br><br><br>
<div id="msg" style="
    float:center;
    width: 320px;
    padding: 10px;
    border: 2px solid gray;
    margin: auto;
    text-align: center;
    font-size: 20px;
    border-radius: 5px;">Please wait...</div>
<br><br><br>
<div id="forgot" style="
        display:none;
        float:center;
        width: 320px;
        padding: 10px;
        border: 2px solid gray;
        margin: auto;
        text-align: center;
        font-size: 20px;
        border-radius: 5px;"><input type="button" id="reset" value="Reset password"></input></div>
<div id="snackbar">Wrong password</div>
</body>
</html>
